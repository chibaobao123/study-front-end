<!doctype html>
<html lang="en">
  <head>
    <title>Demo Typescript</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-5" >
      <div class="row">
        <div class="col-6 m-auto">
          <div class="form-group">
            <label for="">Mã nhân viên</label>
            <input type="text"  class="form-control" id="txtMaNV">
          </div>
          <div class="form-group">
            <label for="">Họ và tên</label>
            <input type="text" class="form-control" id="txtHoVaTen">
          </div>
          <div class="form-group">
            <label for="">Lương cơ bản</label>
            <input type="text" class="form-control" id="txtLuongCB">
          </div>
          <div class="form-group">
            <label for="" class="d-block">Loại nhân viên</label>
            <input type="radio" name="loainv" class="loainv mx-2" value="QuanLy">Quản lý 
            <input type="radio" name="loainv" class="loainv mx-2" value="TroLyGiamDoc">Trợ lý giám đốc
            <input type="radio" name="loainv" class="loainv mx-2" value="GiamDoc">Giám đóc
          </div>
          <button class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>

    <!-- BẢNG THÔNG TIN NHÂN VIÊN -->
    <div class="ccontainer">
      <div class="row">
        <div class="col-12">
          <table class="table">
            <thead>
              <tr>
                <th>MÃ NHÂN VIÊN</th>
                <th>TÊN NHÂN VIÊN</th>
                <th>LƯƠNG CƠ BẢNG</th>
                <th>TỔNG LƯƠNG</th>
              </tr>
            </thead>
            <tbody id="tbodyNhanVien">
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./jsFile/index.js"></script>
  </body>
</html>
